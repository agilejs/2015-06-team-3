<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>
              <a href="" ng-click="order('title')">Title</a>
              <span class="sortorder" ng-show="predicate === 'title'" ng-class="{reverse:reverse}"></span>
            </th>
            <th>
              <a href="" ng-click="order('releaseYear')">Release Year</a>
              <span class="sortorder" ng-show="predicate === 'releaseYear'" ng-class="{reverse:reverse}"></span>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | orderBy:predicate:reverse">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
                </a>
            </td>
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.releaseYear}}
                    <span ng-if="!movie.releaseYear">unknown</span>
                </a>
            </td>
        </tr>
    </tbody>
</table>
