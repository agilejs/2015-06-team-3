<h2>{{movie.title}}</h2>

<dl class="dl-horizontal">
  <dt>Description</dt>
  <dd>{{movie.description}}</dd>
  <dt>Release year</dt>
  <dd>
    {{movie.releaseYear}}
    <span ng-if="!movie.releaseYear">unknown</span>
  </dd>

</dl>

<a href="/movies/{{movie.id}}/edit" title="Edit movie" class="btn">
    Edit
</a>

<button ng-click="delete()" title="Delete movie" class="btn btn-danger">
    Delete
</button>
